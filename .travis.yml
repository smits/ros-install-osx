language: generic
os: osx

env:
  - ROS_DISTRO=indigo ROS_CONFIGURATION=ros_comm
  - ROS_DISTRO=indigo ROS_CONFIGURATION=rviz
  - ROS_DISTRO=kinetic ROS_CONFIGURATION=ros_comm
  - ROS_DISTRO=kinetic ROS_CONFIGURATION=rviz

matrix:
  include:
  - osx_image: xcode7.3
  - osx_image: xcode8
  - osx_image: xcode8.1


cache:
  directories:
    - $HOME/Library/Caches/pip
    - $HOME/Library/Caches/Homebrew

script:
  - ./install
